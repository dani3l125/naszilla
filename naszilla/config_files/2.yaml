iterations: 15

distance: 'lev'  # Choose: real, lev, adj, path, nasbot

threads: 16

fullKnas: False  # completely deterministic or not

kScheduler:
  type: "linear"  # Choose: linear, geometric, manual
  first: 200  # can be set to -c: such that maxVal is size/c
  last: 20  # can be set to -c: such that mivVal is size/c
  manual: []

mScheduler:
  type: "linear"
  first: 0  # can be set to -c
  last: 0  # can be set to -c
  manual: []

qScheduler:
  type: "linear"
  first: 30  # can be set to -c, not used in case of geometric
  ratio: 1.5
  manual: []